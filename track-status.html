<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Application Status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e6eeff, #dbe7ff);
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #1a4cff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #3792cb;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #199e76;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #1a4cff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Track Application Status</h2>
    <input type="text" id="refNumber" placeholder="Enter your reference number" />
    <button onclick="trackStatus()">Submit</button>
    <div id="responseMsg" class="message"></div>
  </div>

  <script>
    function trackStatus() {
      const ref = document.getElementById('refNumber').value.trim();
      const msg = document.getElementById('responseMsg');

      if (ref === "") {
        msg.style.color = "red";
        msg.innerText = "Please enter your reference number.";
      } else {
        msg.style.color = "#1a4cff";
        msg.innerText = "Your application is under review. Please wait or contact your consultant.";
      }
    }
  </script>
</body>
</html>
